<!DOCTYPE html>
<html>
<body>
<script>

function pluralize(){
	var x = prompt("Word Please: ");


	if(x == "moose"){
		x = "moose"
		console.log(x);
	}

	else if (x == "automation"){
		x = "automata"
		console.log(x);
	}

	else if (x == "mouse"){
		x = "mice"
		console.log(x);
	}
	else{
		console.log(x + "s");
	}
}

pluralize();

</script>
</body>
</html>
